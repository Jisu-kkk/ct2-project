{% extends "/admin/layout/layout" %}

{% block body %}
<div class="content" id="content">
    <div class="content-header">
        <div class="title">
            <h2>프로젝트</h2>
        </div>
    </div>
    <div class="card-layout">
        <div class="card col-12">
            <div class="card-inner">
                <div class="card-body">
                    <!-- search-area -->
                    <div class="search-area">
                        <div class="ui grid">
                            <div class="three column row">
                                <div class="column">
                                    <div class="ui selection dropdown">
                                        <input type="hidden" name="hashTag">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">프로젝트 유형</div>
                                        <div class="menu">
                                            <div class="item" data-value="0">전체</div>
                                            <div class="item" data-value="1">PC web</div>
                                            <div class="item" data-value="2">Mobile Web</div>
                                            <div class="item" data-value="3">Mobile App</div>
                                            <div class="item" data-value="4">Construction</div>
                                            <div class="item" data-value="5">Maintenance</div>
                                            <div class="item" data-value="6">Renewal</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="ui selection dropdown">
                                        <input type="hidden" name="showStatus">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">공개여부</div>
                                        <div class="menu">
                                            <div class="item" data-value="0">전체</div>
                                            <div class="item" data-value="1">공개</div>
                                            <div class="item" data-value="2">비공개</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="ui selection dropdown">
                                        <input type="hidden" name="userName">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">작성자</div>
                                        <div class="menu">
                                            <div class="item" data-value="0">전체</div>
                                            <div class="item" data-value="1">한승규</div>
                                            <div class="item" data-value="2">강지수</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="ui grid">
                            <div class="ui input">
                                <input type="text" name="title" placeholder="검색어를 입력해주세요.">
                                <button class="ui button black">검색</button>
                            </div>
                        </div>
                    </div>

                    <!-- content-area -->
                    <div class="content-area">
                        <table class="ui celled padded single line table">
                            <thead>
                            <tr>
                                <th class="center aligned">번호</th>
                                <th class="center aligned">서비스명</th>
                                <th class="center aligned">고객사</th>
                                <th class="center aligned">공개여부</th>
                                <th class="center aligned">작성자</th>
                                <th class="center aligned">등록일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="center aligned">1</td>
                                <td class="center aligned">
                                    <a href="/admin/editProject">LG Innotek</a>
                                </td>
                                <td class="center aligned">LG이노텍</td>
                                <td class="center aligned positive"><i class="icon circle outline"></i></td>
                                <td class="center aligned">한승규</td>
                                <td class="center aligned">2022-08-09</td>
                            </tr>
                            <tr>
                                <td class="center aligned">2</td>
                                <td class="center aligned">
                                    <a href="/admin/editProject">Battle Dart</a>
                                </td>
                                <td class="center aligned">(주)피닉스다트</td>
                                <td class="center aligned negative"><i class="icon close"></i></td>
                                <td class="center aligned">강지수</td>
                                <td class="center aligned">2022-04-09</td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="ui center aligned header">
                            <div class="ui pagination menu">
                                <a class="icon item">
                                    <i class="left chevron icon"></i>
                                </a>
                                <a class="item active">1</a>
                                <a class="item">2</a>
                                <a class="item">3</a>
                                <a class="item">4</a>
                                <a class="item">5</a>
                                <a class="icon item">
                                    <i class="right chevron icon"></i>
                                </a>
                            </div>
                        </div>

                        <div class="ui right aligned header">
                            <button class="ui button primary" onclick="location.href='/admin/addProject'">등록</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
