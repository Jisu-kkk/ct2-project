<!DOCTYPE html>
<html lang="en">
<head>
  <title>e-motion admin</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/semantic/semantic.css">
  <link rel="stylesheet" href="/semantic/admin.css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="/semantic/semantic.js"></script>
</head>
<body class="container loginContainer">
<div class="pusher">
  <div class="ui middle aligned center aligned grid login">
    <div class="column">
      <h2 class="ui image header">
        <div class="content">
          <span class="contour logoFont colorRed">e·motion</span>
        </div>
      </h2>
      <form action="/admin/auth" method="post" class="ui large form" name="login">
        <div class="ui stacked secondary segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="ui fluid large red submit button" id="login">Login</div>
        </div>
        <div class="ui error message"></div>
      </form>
    </div>
  </div>
</div>
</body>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#login").on("click", function() {
        if (validation()) {
          $('form[name=login]').submit();
        }
      });

      $("input[name=password]").on('keyup', function(e) {
        if (e.keyCode === 13) {
          if (validation()) {
            $('form[name=login]').submit();
          }
        }
      });
    });

    function validation() {
      var email = $("input[name=email]").val();
      var pwd = $("input[name=password]").val();

      if (email == '' || email.length == 0) {
        alert("이메일을 입력해 주세요.");
        return false;
      }

      if (pwd == '' || pwd.length == 0) {
        alert("비밀번호를 입력해 주세요.");
        return false;
      }

      return true;
    }
  </script>
</html>
